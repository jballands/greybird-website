type Query {
	destinations(id: String, name: String): [City]!
	coordinates(id: String): [Coordinate]!
	routes(flightNumber: Int, depart: ID, arrive: ID, elevated: Boolean): [Route]!
}

type Route {
	id: ID!
	flightNumber: Int!
	depart: City!
	arrive: City!
	elevated: Boolean!
}

type City {
	id: ID!
	name: String!
	coordinate: Coordinate!
}

type Coordinate {
	id: ID!
	lat: Float!
	lng: Float!
}
